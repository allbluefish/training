<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<style type="text/css">
    .box {
        width: 1400px;
        height: 1200px;
        background: #f2fbff;
        border: 1px #b8e8ff solid;
        /*非IE的主流浏览器识别的垂直居中的方法*/
        display: table-cell;
        vertical-align: middle;
        /*设置水平居中*/
        text-align: center;
        /* 针对IE的Hack */
        *display: block;
        *font-size: 175px; /*约为高度的0.873，200*0.873 约为175*/
    }

    .box img {
        /*设置图片垂直居中*/
        vertical-align: middle;
        width: 200px;
        height: 200px;
    }
</style>
<html>
<head>
    <title></title>
</head>
<body>
<div class="box">
    <img src="9c6b570cjw1dr2l6g8fwxj.jpg" alt=""/>
</div>
</body>
</html>
